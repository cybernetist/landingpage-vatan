$(document).ready(function(){   
    $.ajax({ 
    type: 'GET', 
    url: 'https://my-json-server.typicode.com/ServetArslan/products-api/products', 
    dataType: 'json',
    success: function (data) {    

         for(var i=0;i<data.length;i++){
             $('#printcard').append(html);

            vatanlink="https://www.vatanbilgisayar.com";
            vatanlink2="https://www.vatanbilgisayar.com/";  
            tl=" TL"
            uimg=data[i].urun_gorsel;
            s1=data[i].slogan1;
            s2=data[i].slogan2;
            link1=data[i].link;
            urunadi=data[i].urun_ad;
            urunfiyat=data[i].urun_fiyat;
            link2=data[i].urun_link;
            $(".userimg img:eq("+i+")").attr('src',uimg );
            $("h4#slogan1:eq("+i+")").text(s1);
            $("h2#slogan2:eq("+i+")").text(s2);
            $(".userimg #urun-title:eq("+i+")").text(urunadi);
            $(".userimg #urun-fiyat:eq("+i+")").text(urunfiyat + tl);
            $(".card-block #tumunu-gor:eq("+i+")").attr('href',vatanlink+link1);
            $(".userimg #urun-fiyat:eq("+i+")").attr('href',vatanlink2+link2);
         }

    }
});
});

<script>
var btn = $('#yukari');

$(window).scroll(function() {
  if ($(window).scrollTop() > 300) {
    btn.addClass('show');
  } else {
    btn.removeClass('show');
  }
});

btn.on('click', function(e) {
  e.preventDefault();
  $('html, body').animate({scrollTop:0}, '300');
});
</script>
